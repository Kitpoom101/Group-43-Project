<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Smart-Note</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <div class="header-group">
      <h1 class="header-title">Smart-Note</h1>
      <span class="header-subtitle">by Group-43</span>
    </div>
    <div class="header-actions">
      <input type="text" id="searchBar" class="search-bar" placeholder="Search by name or tag" />
      <button id="newNoteBtn" class="btn-add">Add Note</button>
    </div>
  </header>

  <main id="notesList" class="notes-list"></main>

  <!-- Note Editor Modal -->
  <div id="editor" class="editor">
    <div class="editor-content">
      <input id="title" placeholder="Title" />
      <textarea id="body" placeholder="Write something..."></textarea>
      <input id="tags" placeholder="Tags (comma separated)" />
      <div class="editor-actions">
        <button id="cancelBtn" class="btn">Cancel</button>
        <button id="deleteBtn" class="btn">Delete</button>
        <button id="summarizeBtn" class="btn llm-btn">Summarize</button>
        <button id="generateTitleBtn" class="btn llm-btn">Generate Title</button>
        <!-- NEW BUTTON ADDED HERE -->
        <button id="elaborateBtn" class="btn llm-btn">Elaborate</button>
        <button id="saveBtn" class="btn primary">Add</button>
      </div>
    </div>
  </div>

  <!-- Custom Message Modal -->
  <div id="messageModal" class="modal-box">
    <div class="modal-content">
      <p id="messageText"></p>
      <div id="modalButtons">
        <button id="modalConfirmBtn" class="btn">OK</button>
        <button id="modalCancelBtn" class="btn">Cancel</button>
      </div>
    </div>
  </div>

  <script src="src/server.js"></script>
</body>
</html>
